<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Cranach Digital App Archive</title>
    <link rel="shortcut icon" href="assets/img/manifest/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/manifest/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/lightbox.css" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/instascan.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="navigation">
        <ul>
            <li><a href="#scan" onclick="changePage('scan');"><img id="iconScan" src="assets/img/navigation/qrscan.svg" class="icon iconActive"><p class="navname">QR Scan</p></a></li>
            <li><a href="#history" onclick="changePage('history');"><img id="iconHistory" src="assets/img/navigation/history.svg" class="icon"><p class="navname">History</p></a></li>
            <li><a href="#gallery" onclick="changePage('gallery');"><img id="iconGallery" src="assets/img/navigation/gallery.svg" class="icon"><p class="navname">Gallery</p></a></li>
            <li><a href="#more" onclick="changePage('more');"><img id="iconMore" src="assets/img/navigation/more.svg" class="icon"><p class="navname">More</p></a></li>
        </ul>
    </div>

    <main>
        <div class="content" id="scan">
            <video id="qr-camera"></video>
            <script type="text/javascript" src="assets/js/scanner.js"></script>
        </div>

        <div class="content" id="info" style="display:none">
            <h1 id="infoTitle">Bildinformation</h1>
            <div id="infoContent"></div>
            <div id="infoImageView" class="imageView" style="display:none"></div>
        </div>

        <div class="content" id="history" style="display:none">
            <h1>Scanverlauf</h1>
            <div id="historyContent"><p>Ganz sch&ouml;n leer hier.</p></div>
        </div>

        <div class="content" id="gallery" style="display:none">
            <h1>Galerie</h1>
            <div class="searchBar">
                <form>
                    <input type="text" id="searchField" name="searchField" placeholder="Suche..">
                </form>
            </div>
            <div id="galleryContent"></div>
        </div>

        <div class="content" id="more" style="display:none">
            <h1>Sonstiges</h1>
            <div id="moreContent">
                <ul class="more-links">
                    <li><a href="https://github.com/Inf166/WDSS19-Praxisarbeit-CDAA" target="_blank">GitHub Repository</a></li>
                    <li><a href="https://inf166.github.io/WDSS19-Praxisarbeit-CDAA/" target="_blank">Projekt Dokumentation</a></li>
                    <li><a href="https://github.com/Inf166/WDSS19-Praxisarbeit-CDAA/issues" target="_blank">Kontakt</a></li>
                    <li><a href="https://github.com/Inf166/WDSS19-Praxisarbeit-CDAA/blob/master/LICENSE" target="_blank">Lizenz</a></li>
                </ul>
                <button id="clearHistory">Scanverlauf l&ouml;schen</button>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="assets/js/application.js"></script>
    <script type="text/javascript" src="assets/js/objectStore.js"></script>
    
    <script type="text/javascript" src="assets/js/navigation.js"></script>
    <script type="text/javascript" src="assets/js/lightbox.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 500,
            'wrapAround': true
        });
    </script>
</body>
</html>
